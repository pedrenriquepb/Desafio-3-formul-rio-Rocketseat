<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>

    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="form">
            <div class="fieldset-wrapper">
                
                <legend> Informações Pessoais</legend>

                <div class="input-wrapper">
                    <label for="mentorship-firstname">Nome</label>
                    <input type="text" id="mentorship-firstname" />
                </div>

                <div class="input-wrapper">
                    <label for="mentorship-lastname">Nome</label>
                    <input type="text" id="mentorship-lastname" />
                </div>

                <div class="input-wrapper">
                    <label for="mentorship-email">Email <span>digite um E-mail válido</span></label>
                    <input type="email" id="mentorship-email" required minlength="8" />
                </div>

                <div class="input-wrapper">
                    <label for="mentorship-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="mentorship-password" required minlength="6" />
                </div>
                
            </div>

            <div class="fieldset-wrapper">
                
                <legend> Informações do mentor</legend>

                <div class="input-wrapper">
                    <label for="mentorship-mentorname">Nome do seu mentor<span> (só o primeiro nome)</span></label>
                    <input type="text" id="mentorship-mentorname" />
                </div>

                
            </div>


        </form>


    </div>
    
</body>
</html>
